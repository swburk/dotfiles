# Terminal
set -g default-terminal "screen-256color"

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Don't wait for escape
set -s escape-time 0

# Increase scrollback lines
set -g history-limit 10000

# Rebind the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload tmux configuration file
bind R source-file ~/.tmux.conf \; display-message "source-file done"

# Creating panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Start at 1
set -g base-index 1
setw -g pane-base-index 1

# Terminal title
set -g set-titles on
set -g set-titles-string "#S #I:#W"

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-justify centre
setw -g window-status-bg white
setw -g window-status-fg black
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-bg red
setw -g window-status-current-fg black
setw -g window-status-activity-bg magenta
setw -g window-status-activity-fg white
set -g status-left-length 32
setw -g status-left '#[bg=blue,fg=black] #S #[default] '
setw -g status-right '#[bg=green,fg=black] %b %d %I:%M %p #[default]'

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# Autorename windows
setw -g automatic-rename on

# Mouse
set -g mouse on

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y  send-keys -X copy-selection
